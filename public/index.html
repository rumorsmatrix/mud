<!DOCTYPE html>
<html>
<head>
	<title>websockets client</title>
	<script type="text/javascript" src="js/simplewebsocket.min.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<script type="text/javascript" src="js/terminal.js"></script>
	<link rel="stylesheet" href="css/colors.min.css">
	<style type="text/css">

		@import url('https://fonts.googleapis.com/css?family=Fira+Mono');

		body {
			font-family: 'Fira Mono', monospace;
			font-size: 12px;
			margin: 2rem auto 10rem auto;
			max-width: 560px
		}

		strong {
			font-weight: normal;
			color: #FFFFFF;
		}

		.header-image {
			width: 100%;
			border-radius: 4px;
		}

		#terminal_container p {
			line-height: 1.4rem;
		}

		#terminal_container a {
			color: #EEE;
			text-decoration: none;
		}

		#terminal_container a:hover {
			color: #FFF;
			text-decoration: underline;
		}

		#terminal_container .location-title {
			margin-top: 2rem;
			color: #7FDBFF;
		}

		#terminal_submit {
			display: none;
		}

		#terminal_input {
			width: 100%;
			background: #333;
			color: #fff;
			padding: 0.4rem;
			border: none;
			border-radius: 4px;
			font-family: 'Fira Mono', monospace;
		}

		#terminal_input:focus {
			outline: 0;
		}

	</style>
</head>
<body class="bg-black gray">

	<div id="terminal_container">
		<p><img class="header-image" src="imgs/botlg-header.jpg"></p>
	</div>
	<div id="terminal_form_container">
		<form>
			<input type="text" id="terminal_input">
			<input type="submit" id="terminal_submit">
		</form>
	</div>


<script>

	terminal = new Terminal('terminal');
	client = new Client();

</script>
</body>
</html>
